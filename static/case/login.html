<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 工单系统</title>
    <link href="/static/common.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/static/home/images/logo.jpg" alt="云户科技" class="logo-img-large">
        </div>
        
        <div class="login-header">
            <h2>工单系统</h2>
            <p>请登录您的账户</p>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="login">登录</div>
            <div class="tab" data-tab="register">注册</div>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <div style="text-align: center; margin-top: 16px;">
                <a href="#" class="btn btn-link" style="font-size: 14px;">忘记密码？</a>
            </div>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="regUsername" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label class="form-label">邮箱</label>
                <input type="email" class="form-control" id="regEmail" placeholder="请输入邮箱" required>
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="regPassword" placeholder="请输入密码（至少6位）" required>
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Tab 切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                const tabType = this.dataset.tab;
                document.getElementById('loginForm').style.display = tabType === 'login' ? 'block' : 'none';
                document.getElementById('registerForm').style.display = tabType === 'register' ? 'block' : 'none';
            });
        });

        // 登录
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await axios.post('/case/api/login', { username, password });
                if (response.data.code === 200) {
                    alert('登录成功！');
                    window.location.href = '/case/ticket-list.html';
                } else {
                    alert(response.data.msg || '登录失败');
                }
            } catch (error) {
                alert('登录失败：' + (error.response?.data?.msg || error.message));
            }
        });

        // 注册
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (password.length < 6) {
                alert('密码长度不能少于6位');
                return;
            }

            try {
                const response = await axios.post('/case/api/register', { username, email, password });
                if (response.data.code === 200) {
                    alert('注册成功，请登录');
                    document.querySelector('.tab[data-tab="login"]').click();
                } else {
                    alert(response.data.msg || '注册失败');
                }
            } catch (error) {
                alert('注册失败：' + (error.response?.data?.msg || error.message));
            }
        });
    </script>
</body>
</html>

            display: none;
        }
        .tab-form.active {
            display: block;

</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>工单管理系统</h2>
            <p>欢迎回来，请登录您的账号</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">登录</div>
            <div class="tab" onclick="switchTab('register')">注册</div>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="tab-form active">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <div class="form-footer">
                <p>默认管理员：admin / admin123</p>
            </div>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" class="tab-form">
            <div class="form-group">
                <label class="form-label">用户名 <span style="color:#f56c6c">*</span></label>
                <input type="text" class="form-control" id="regUsername" placeholder="设置用户名" required>
            </div>
            <div class="form-group">
                <label class="form-label">邮箱 <span style="color:#f56c6c">*</span></label>
                <input type="email" class="form-control" id="regEmail" placeholder="请输入邮箱地址" required>
            </div>
            <div class="form-group">
                <label class="form-label">密码 <span style="color:#f56c6c">*</span></label>
                <input type="password" class="form-control" id="regPassword" placeholder="设置密码（至少6位）" required minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label">确认密码 <span style="color:#f56c6c">*</span></label>
                <input type="password" class="form-control" id="regConfirmPassword" placeholder="再次输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://10.50.3.246:5000/api';

        // 统一的API请求封装
        async function apiRequest(url, options = {}) {
            const defaultOptions = {
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            return fetch(url, { ...defaultOptions, ...options });
        }

        // 切换标签页
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // 登录
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'credentials': 'include'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                const result = await res.json();

                if (result.code === 200) {
                    localStorage.setItem('userInfo', JSON.stringify(result.data));
                    // 根据角色跳转
                    if (result.data.role === 'admin') {
                        window.location.href = 'ticket-list.html';
                    } else {
                        window.location.href = 'ticket-list.html';
                    }
                } else {
                    alert(result.msg);
                }
            } catch (err) {
                console.error('登录异常：', err);
                alert('登录失败，请检查网络连接！');
            }
        });

        // 注册
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const confirmPassword = document.getElementById('regConfirmPassword').value.trim();

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }

            try {
                const res = await apiRequest(`${API_BASE}/register`, {
                    method: 'POST',
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });
                const result = await res.json();

                if (result.code === 200) {
                    alert('注册成功！请登录');
                    switchTab('login');
                    document.getElementById('registerForm').reset();
                } else {
                    alert(result.msg);
                }
            } catch (err) {
                console.error('注册异常：', err);
                alert('注册失败，请检查网络连接！');
            }
        });
    </script>
</body>
</html>
