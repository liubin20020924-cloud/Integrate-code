<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 工单系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #409eff;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #999;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            height: 45px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            padding: 0 15px;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #409eff;
            box-shadow: 0 0 0 2px rgba(64,158,255,0.2);
            outline: none;
        }
        .btn {
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            width: 100%;
        }
        .btn-primary {
            background-color: #409eff;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #337ecc;
        }
        .btn-link {
            background: none;
            border: none;
            color: #409eff;
            padding: 0;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eaecef;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            color: #666;
            font-weight: 500;
        }
        .tab.active {
            color: #409eff;
            border-bottom: 2px solid #409eff;
        }
        .tab-form {
            display: none;
        }
        .tab-form.active {
            display: block;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>工单管理系统</h2>
            <p>欢迎回来，请登录您的账号</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">登录</div>
            <div class="tab" onclick="switchTab('register')">注册</div>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="tab-form active">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <div class="form-footer">
                <p>默认管理员：admin / admin123</p>
            </div>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" class="tab-form">
            <div class="form-group">
                <label class="form-label">用户名 <span style="color:#f56c6c">*</span></label>
                <input type="text" class="form-control" id="regUsername" placeholder="设置用户名" required>
            </div>
            <div class="form-group">
                <label class="form-label">邮箱 <span style="color:#f56c6c">*</span></label>
                <input type="email" class="form-control" id="regEmail" placeholder="请输入邮箱地址" required>
            </div>
            <div class="form-group">
                <label class="form-label">密码 <span style="color:#f56c6c">*</span></label>
                <input type="password" class="form-control" id="regPassword" placeholder="设置密码（至少6位）" required minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label">确认密码 <span style="color:#f56c6c">*</span></label>
                <input type="password" class="form-control" id="regConfirmPassword" placeholder="再次输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://10.50.3.246:5000/api';

        // 统一的API请求封装
        async function apiRequest(url, options = {}) {
            const defaultOptions = {
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            return fetch(url, { ...defaultOptions, ...options });
        }

        // 切换标签页
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // 登录
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'credentials': 'include'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                const result = await res.json();

                if (result.code === 200) {
                    localStorage.setItem('userInfo', JSON.stringify(result.data));
                    // 根据角色跳转
                    if (result.data.role === 'admin') {
                        window.location.href = 'ticket-list.html';
                    } else {
                        window.location.href = 'ticket-list.html';
                    }
                } else {
                    alert(result.msg);
                }
            } catch (err) {
                console.error('登录异常：', err);
                alert('登录失败，请检查网络连接！');
            }
        });

        // 注册
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const confirmPassword = document.getElementById('regConfirmPassword').value.trim();

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }

            try {
                const res = await apiRequest(`${API_BASE}/register`, {
                    method: 'POST',
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });
                const result = await res.json();

                if (result.code === 200) {
                    alert('注册成功！请登录');
                    switchTab('login');
                    document.getElementById('registerForm').reset();
                } else {
                    alert(result.msg);
                }
            } catch (err) {
                console.error('注册异常：', err);
                alert('注册失败，请检查网络连接！');
            }
        });
    </script>
</body>
</html>
