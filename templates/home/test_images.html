<!DOCTYPE html>
<html>
<head>
    <title>图片测试</title>
</head>
<body>
    <h1>图标测试页面</h1>
    <h2>测试1: 直接图片路径</h2>
    <img src="/jpg/icon1.png" alt="icon1.png" onerror="this.style.border='2px solid red'" onload="this.style.border='2px solid green'">
    <p>如果图片显示正常，边框为绿色；如果加载失败，边框为红色。</p>
    
    <h2>测试2: 带版本号</h2>
    <img src="/jpg/icon1.png?v=1" alt="icon1.png with version" onerror="this.style.border='2px solid red'" onload="this.style.border='2px solid green'">
    
    <h2>测试3: favicon 链接</h2>
    <link rel="icon" type="image/png" href="/jpg/icon1.png?v=2">
    <p>查看浏览器标签页的图标</p>
    
    <h2>测试4: 所有图片列表</h2>
    <ul>
        <li><img src="/jpg/Logo4.png" width="50" alt="Logo4.png"> Logo4.png</li>
        <li><img src="/jpg/Logo5.png" width="50" alt="Logo5.png"> Logo5.png</li>
        <li><img src="/jpg/icon1.png" width="50" alt="icon1.png"> icon1.png</li>
        <li><img src="/jpg/zsk.png" width="50" alt="zsk.png"> zsk.png</li>
        <li><img src="/jpg/wx.jpg" width="50" alt="wx.jpg"> wx.jpg</li>
    </ul>
    
    <script>
        console.log('图片测试页面加载完成');
    </script>
</body>
</html>
