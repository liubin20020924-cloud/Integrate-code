      <a href="#home" style="color: #0A4DA2; text-decoration: none; font-weight: 500; padding: 8px 0; border-bottom: 1px solid #f3f4f6;">首页</a>

      <!-- 移动端子菜单 -->
      <div style="padding-left: 16px; border-bottom: 1px solid #f3f4f6;">
        <a href="/about#history" style="display: block; color: rgba(107, 114, 128, 0.8); text-decoration: none; font-weight: 500; padding: 8px 0; transition: color 0.3s; font-size: 14px;" class="mobile-dropdown-item">发展历程</a>
        <a href="/about#culture" style="display: block; color: rgba(107, 114, 128, 0.8); text-decoration: none; font-weight: 500; padding: 8px 0; transition: color 0.3s; font-size: 14px;" class="mobile-dropdown-item">企业文化</a>
        <a href="/about#team" style="display: block; color: rgba(107, 114, 128, 0.8); text-decoration: none; font-weight: 500; padding: 8px 0; transition: color 0.3s; font-size: 14px;" class="mobile-dropdown-item">团队介绍</a>
        <a href="/about#certificates" style="display: block; color: rgba(107, 114, 128, 0.8); text-decoration: none; font-weight: 500; padding: 8px 0; transition: color 0.3s; font-size: 14px;" class="mobile-dropdown-item">资质证书</a>
        <a href="/parts" style="display: block; color: rgba(107, 114, 128, 0.8); text-decoration: none; font-weight: 500; padding: 8px 0; transition: color 0.3s; font-size: 14px;" class="mobile-dropdown-item">备件库</a>
      </div>
      <a href="#services" style="color: #1a202c; text-decoration: none; font-weight: 500; padding: 8px 0; border-bottom: 1px solid #f3f4f6;">业务介绍</a>

<style>
  /* 桌面端导航显示 */
  @media (min-width: 768px) {
    .desktop-nav {
      display: flex !important;
      gap: 4px;
    }
    .mobile-menu-btn {
      display: none !important;
    }
  }

  /* 移动端菜单按钮显示 */
  @media (max-width: 767px) {
    .desktop-nav {
      display: none !important;
    }
    .mobile-menu-btn {
      display: block !important;
    }
  }

  /* 超大屏幕优化 */
  @media (min-width: 1600px) {
    .desktop-nav a {
      padding: 10px 22px !important;
      font-size: 15px;
    }
  }

  /* 大屏幕优化 */
  @media (min-width: 1400px) and (max-width: 1599px) {
    .desktop-nav a {
      padding: 10px 20px !important;
    }
  }

  /* 中大屏幕优化 */
  @media (min-width: 1200px) and (max-width: 1399px) {
    .desktop-nav a {
      padding: 10px 18px !important;
    }
  }

  /* 中等屏幕优化 */
  @media (min-width: 992px) and (max-width: 1199px) {
    .desktop-nav a {
      padding: 10px 16px !important;
      font-size: 15px;
    }
    .dropdown-menu {
      width: 180px !important;
    }
  }

  /* 中小屏幕优化 */
  @media (min-width: 768px) and (max-width: 991px) {
    .desktop-nav a {
      padding: 8px 14px !important;
      font-size: 14px;
    }
    .dropdown-container a {
      padding: 8px 12px !important;
    }
    .dropdown-menu {
      width: 160px !important;
    }
    .dropdown-item {
      padding: 10px 14px !important;
      font-size: 13px !important;
    }
  }
  
  /* 下拉菜单悬停效果 - 确保桌面端优先显示 */
  .dropdown-container:hover .dropdown-menu {
    opacity: 1 !important;
    visibility: visible !important;
    transform: translateY(0) !important;
  }

  .dropdown-container .dropdown-menu:hover {
    opacity: 1 !important;
    visibility: visible !important;
    transform: translateY(0) !important;
  }

  .dropdown-container:hover .fa-chevron-down {
    transform: rotate(180deg);
  }

  .dropdown-item:hover {
    background: rgba(10, 77, 162, 0.05);
    color: #0A4DA2;
    padding-left: 20px;
  }
  
  /* 导航链接悬停效果 */
  .desktop-nav a:hover:not([href="#contact"]) {
    color: #0A4DA2;
    background: #A2D93D;
    border-radius: 6px;
  }

  .desktop-nav a[href="#contact"]:hover {
    background: rgba(10, 77, 162, 0.9);
  }

  /* 移动端菜单样式 */
  .mobile-menu.open {
    max-height: 500px !important;
  }

  .mobile-menu a:hover:not([href="#contact"]) {
    color: #0A4DA2;
    background: #A2D93D;
    border-radius: 6px;
    padding-left: 16px;
  }

  .mobile-menu a[href="#contact"]:hover {
    background: rgba(10, 77, 162, 0.9);
  }

  .mobile-dropdown-item:hover {
    background: #A2D93D;
    color: #0A4DA2;
    border-radius: 4px;
    padding-left: 16px;
  }
</style>

<script>
  // 移动端菜单功能
  const mobileMenuBtn = document.getElementById('mobileMenuBtn');
  const mobileMenu = document.getElementById('mobileMenu');

  if (mobileMenuBtn && mobileMenu) {
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
      const icon = mobileMenuBtn.querySelector('i');
      if (mobileMenu.classList.contains('open')) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });

    const mobileMenuLinks = mobileMenu.querySelectorAll('a');
    mobileMenuLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
        const icon = mobileMenuBtn.querySelector('i');
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      });
    });

    document.addEventListener('click', (e) => {
      if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
        mobileMenu.classList.remove('open');
        const icon = mobileMenuBtn.querySelector('i');
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });
  }

  // 导航栏滚动效果
  window.addEventListener('scroll', () => {
    const header = document.querySelector('header');
    if (header) {
      if (window.scrollY > 50) {
        header.style.background = 'rgba(255, 255, 255, 0.95)';
        header.style.backdropFilter = 'blur(10px)';
      } else {
        header.style.background = 'white';
        header.style.backdropFilter = 'none';
      }
    }
  });
</script>
