<!-- 联系我们 -->
<section id="contact" class="py-16 bg-white">
  <div id="contact-anchor"></div>
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-primary">联系我们</h2>
      <div class="w-20 h-1 bg-secondary mx-auto mt-3"></div>
      <p class="mt-4 text-dark/70 max-w-2xl mx-auto">
        如有任何需求或疑问，欢迎随时与我们联系
      </p>
    </div>
    <div class="grid md:grid-cols-2 gap-8">
      <div>
        <div class="bg-light rounded-lg p-6 shadow-md">
          <h3 class="text-lg font-semibold mb-4">联系方式</h3>
          <div class="space-y-4">
            <div class="flex items-start">
              <i class="fa fa-map-marker text-primary mt-1 mr-3"></i>
              <span>上海市浦东新区泰谷路78号希莱科技大厦512室</span>
            </div>
            <div class="flex items-center">
              <i class="fa fa-phone text-primary mr-3"></i>
              <span>13454785802</span>
            </div>
            <div class="flex items-center">
              <i class="fa fa-envelope text-primary mr-3"></i>
              <span>dora.dong@cloud-doors.com</span>
            </div>
          </div>
          <div class="mt-6 flex space-x-4 relative">
            <div class="relative">
              <a href="javascript:;" id="wechatIcon" class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center text-primary hover:bg-primary hover:text-white transition-colors">
                <i class="fa fa-weixin"></i>
              </a>
            </div>
            <a href="#" class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center text-primary hover:bg-primary hover:text-white transition-colors">
              <i class="fa fa-weibo"></i>
            </a>
            <a href="#" class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center text-primary hover:bg-primary hover:text-white transition-colors">
              <i class="fa fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
      <div>
        <form id="contactForm" action="/api/submit-form" method="post" class="bg-light rounded-lg p-6 shadow-md">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-dark/70 mb-1">姓名</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="请输入您的姓名" required>
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-dark/70 mb-1">电话</label>
            <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="请输入您的联系电话" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-dark/70 mb-1">邮箱（选填）</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="请输入您的邮箱地址">
          </div>
          <div class="mb-6">
            <label for="message" class="block text-sm font-medium text-dark/70 mb-1">留言内容</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="请输入您的需求或疑问" required></textarea>
          </div>
          <button type="submit" id="submitContactBtn" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary/90 transition-colors font-medium">
            提交留言
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- 微信二维码弹窗 -->
<div id="wechatModal" class="wechat-modal hidden">
  <div class="wechat-modal-content">
    <button id="closeWechatModalBtn" class="wechat-modal-close">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="wechat-modal-title">扫码添加微信</h3>
    <p class="wechat-modal-subtitle">联系我们，获取专属服务</p>
    <img src="/jpg/wx.jpg" alt="微信二维码" class="img-qrcode-large">
  </div>
</div>

<!-- 消息提示弹窗 -->
<div id="messageModal" class="wechat-modal hidden">
  <div class="wechat-modal-content">
    <button id="closeMessageModalBtn" class="wechat-modal-close">
      <i class="fa fa-times"></i>
    </button>
    <div id="messageIcon" class="text-center mb-4">
      <div id="successIcon" class="hidden">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
          <i class="fa fa-check text-green-600 text-2xl"></i>
        </div>
      </div>
      <div id="errorIcon" class="hidden">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-3">
          <i class="fa fa-exclamation-triangle text-red-600 text-2xl"></i>
        </div>
      </div>
    </div>
    <h3 id="messageModalTitle" class="wechat-modal-title"></h3>
    <p id="messageModalMessage" class="wechat-modal-subtitle"></p>
    <div class="text-center mt-6">
      <button id="confirmMessageBtn" class="bg-primary text-white px-6 py-2 rounded-md hover:bg-primary/90 transition-colors font-medium">
        确定
      </button>
    </div>
  </div>
</div>
