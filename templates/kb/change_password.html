<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 云户知识库</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a5c9e 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .password-container {
            width: 100%;
            max-width: 450px;
        }

        .password-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .password-header {
            background: linear-gradient(135deg, #0f4c81 0%, #1a5c9e 100%);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }

        .password-body {
            padding: 30px 25px;
        }

        .btn-change {
            background: linear-gradient(135deg, #1a5c9e 0%, #2563eb 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-change:hover {
            background: linear-gradient(135deg, #0f4c81 0%, #1a5c9e 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 92, 158, 0.3);
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-card">
            <div class="password-header">
                <i class="fas fa-lock fa-3x mb-3"></i>
                <h3>修改密码</h3>
                <p class="mb-0">为了您的账号安全，请定期修改密码</p>
            </div>

            <div class="password-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                </div>
                {% endif %}

                {% if success %}
                <div class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle me-2"></i>{{ success }}
                </div>
                {% endif %}

                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label class="form-label">旧密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">新密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">确认新密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-change" id="submitBtn">
                            <i class="fas fa-sync-alt me-2"></i>修改密码
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="/kb/" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>返回知识库
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // 验证新密码
            if (newPassword.length < 6) {
                alert('新密码长度至少为6位');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('两次输入的新密码不一致');
                return;
            }

            if (oldPassword === newPassword) {
                alert('新密码不能与旧密码相同');
                return;
            }

            // 禁用按钮
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>修改中...';

            try {
                const response = await fetch('/auth/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        old_password: oldPassword,
                        new_password: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert(result.message);
                    // 清空表单
                    this.reset();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('修改密码失败：' + error.message);
            } finally {
                // 恢复按钮
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>修改密码';
            }
        });
    </script>
</body>
</html>
