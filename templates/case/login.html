<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>云户工单系统 - 登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='case/css/edge_fixes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='case/css/style.css') }}">
    <style>
        /* 登录页面特殊样式 */
        body {
            background: linear-gradient(135deg, #1a7f37 0%, #48bb78 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        /* 登录容器 */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        /* 登录卡片 */
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        /* 登录头部 */
        .login-header {
            background: linear-gradient(135deg, #1a7f37 0%, #2d8a4e 50%, #48bb78 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 4px solid rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* 登录Logo - 使用与知识库一致的样式 */
        .login-header .logo-img-large {
            max-width: 280px !important;
            width: auto !important;
            height: 70px !important;
            object-fit: contain !important;
            display: block;
            margin: 0 auto 15px auto !important;
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.1));
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 8px 12px;
        }

        /* 登录表单区域 */
        .login-body {
            padding: 30px 25px;
        }

        /* 返回首页按钮 */
        .back-home {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .back-home a {
            display: inline-block;
            color: #718096;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .back-home a:hover {
            color: #2d8a4e;
            background: #f7fafc;
        }

        /* 登录按钮 */
        .btn-login {
            background: linear-gradient(135deg, #2d8a4e 0%, #48bb78 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #1a7f37 0%, #2d8a4e 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        /* 输入框组 */
        .input-group {
            position: relative;
        }

        .input-group-text {
            background: #f7fafc;
            border: 1px solid #e5e7eb;
            color: #718096;
        }

        .form-control:focus {
            border-color: #48bb78;
            box-shadow: 0 0 0 0.2rem rgba(72, 187, 120, 0.15);
        }

        /* 密码显示/隐藏按钮 */
        .password-toggle {
            cursor: pointer;
            background: transparent;
            border: none;
            color: #718096;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #48bb78;
        }

        .password-toggle:focus {
            outline: none;
            color: #48bb78;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- 头部 -->
            <div class="login-header">
                <img src="{{ url_for('static', filename='case/images/Logo.jpg') }}" alt="云户工单系统" class="logo-img-large mb-3">
                <h3>工单管理系统</h3>
                <p class="mb-0">用户登录</p>
            </div>

            <!-- 登录表单 -->
            <div class="login-body">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form id="loginForm" method="POST" action="{{ url_for('case.login') }}">
                    <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">

                    <!-- 用户名 -->
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text"
                                   class="form-control"
                                   name="username"
                                   placeholder="请输入用户名"
                                   value="{{ username if username else '' }}"
                                   required
                                   autofocus>
                        </div>
                    </div>

                    <!-- 密码 -->
                    <div class="mb-4">
                        <label class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password"
                                   class="form-control"
                                   id="passwordInput"
                                   name="password"
                                   placeholder="请输入密码"
                                   required>
                            <button type="button" class="input-group-text password-toggle" id="passwordToggle">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-login btn-lg" id="loginBtn">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </div>

                    <!-- 登录提示 -->
                    <div class="text-center text-muted mb-4">
                        <small>
                            <i class="fas fa-info-circle me-1"></i>
                            首次登录后请修改密码
                        </small>
                        <br>
                        <small>
                            <i class="fas fa-info-circle me-1"></i>
                            注册账户请联系管理员
                        </small>
                    </div>
                </form>

                <!-- 返回首页 -->
                <div class="back-home">
                    <a href="/" class="text-center w-100">
                        <i class="fas fa-home me-1"></i>返回官网首页
                    </a>
                </div>
            </div>
        </div>

        <!-- 系统信息 -->
        <div class="text-center text-white mt-4">
            <small>
                <i class="fas fa-copyright me-1"></i>云户工单管理系统 2026
            </small>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 自动聚焦到用户名输入框
            const usernameInput = document.querySelector('input[name="username"]');
            if (usernameInput && !usernameInput.value) {
                usernameInput.focus();
            }

            // 密码显示/隐藏切换
            const passwordInput = document.getElementById('passwordInput');
            const passwordToggle = document.getElementById('passwordToggle');
            const toggleIcon = document.getElementById('toggleIcon');

            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            });

            // AJAX表单提交
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const nextParam = document.querySelector('input[name="next"]').value;

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = new FormData(loginForm);
                const originalText = loginBtn.innerHTML;

                // 禁用按钮，显示加载状态
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';

                try {
                    const response = await fetch('/case/api/login', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        // 登录成功，跳转到指定页面或默认页面
                        const nextUrl = nextParam || '/case/my-tickets';
                        window.location.href = nextUrl;
                    } else {
                        // 登录失败，显示错误
                        alert('登录失败：' + result.message);
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = originalText;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('登录失败，请稍后重试');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalText;
                }
            });

            // 监听回车键提交
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
