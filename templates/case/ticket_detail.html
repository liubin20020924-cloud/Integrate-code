<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单详情 - 工单系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css?v=5.3.0" rel="stylesheet">
    <link rel="stylesheet" href="/static/common.css?v=2.0">
    <link rel="stylesheet" href="/static/case/css/style.css?v=2.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=6.4.0">
    <style>
        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .top-nav {
            background: white;
            box-shadow: var(--shadow-md);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--gray-200);
        }
        .top-nav img {
            height: 50px;
            width: auto;
        }
        .page-title {
            color: #1a202c;
            font-weight: 700;
            font-size: 1.75rem;
        }
        .detail-label {
            color: #4a5568;
            font-weight: 600;
        }
        .detail-value {
            color: #1a202c;
            font-weight: 500;
        }
        .content-desc {
            background-color: #fafbfc;
            color: #1a202c;
            line-height: 1.8;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--gray-700);
        }
        .logout-btn {
            color: var(--gray-600);
            cursor: pointer;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
        }
        .main-container {
            margin-top: 100px;
            padding: 0 2rem 3rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .detail-card {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 2.5rem;
            margin-bottom: 2rem;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--gray-200);
        }
        .page-title {
            color: var(--gray-800);
            font-weight: 700;
            font-size: 1.5rem;
        }
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--gray-200);
            margin-bottom: 2rem;
        }
        .detail-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
            margin: 0;
        }
        .detail-content {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 1.5rem 0;
            margin-bottom: 2rem;
        }
        .detail-label {
            color: var(--gray-600);
            font-weight: 500;
            align-self: center;
        }
        .detail-value {
            color: var(--gray-700);
            line-height: 1.6;
        }
        .content-desc {
            white-space: pre-line;
            padding: 1.5rem;
            background-color: var(--gray-50);
            border-radius: var(--radius-lg);
            border-left: 4px solid #2563eb;
            line-height: 1.8;
            font-size: 1rem;
        }
        .status-tag {
            padding: 0.5rem 1.25rem;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-block;
        }
        .status-pending { background: var(--warning); color: white; }
        .status-processing { background: var(--info); color: white; }
        .status-completed { background: var(--success); color: white; }
        .status-closed { background: var(--gray-500); color: white; }
        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.8rem;
        }
        .badge-urgent { background: var(--danger); color: white; }
        .badge-high { background: var(--warning); color: white; }
        .badge-medium { background: var(--info); color: white; }
        .badge-low { background: var(--success); color: white; }
        .admin-only, .user-only { display: none; }
        .admin-only.visible, .user-only.visible { display: inline-block; }
        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1a5c9e 0%, #2563eb 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1550a0 0%, #1d5be0 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
            border: none;
        }
        .btn-secondary:hover {
            background: var(--gray-300);
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="top-nav">
        <img src="/static/home/images/Logo1.jpg" alt="云户科技" style="display: block; margin: 0 auto;">
        <div class="user-info">
            <span id="welcomeText"></span>
            <a href="/case/" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>返回列表
            </a>
            <a href="/case/login.html" class="logout-btn">
                <i class="fas fa-sign-out-alt me-2"></i>退出
            </a>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="main-container">
        <div class="detail-card">
            <div class="page-header">
                <h1 class="page-title">工单详情</h1>
            </div>

            <div class="detail-header">
                <h3 id="ticketTitle">加载中...</h3>
                <div>
                    <span class="badge badge-urgent" id="priorityBadge">紧急</span>
                    <span class="status-tag status-pending" id="statusBadge">待处理</span>
                </div>
            </div>

            <div class="detail-content">
                <div class="detail-label">工单编号</div>
                <div class="detail-value" id="ticketId">-</div>
            </div>

            <div class="detail-content">
                <div class="detail-label">客户姓名</div>
                <div class="detail-value" id="customerName">-</div>
            </div>

            <div class="detail-content">
                <div class="detail-label">联系电话</div>
                <div class="detail-value" id="customerContact">-</div>
            </div>

            <div class="detail-content">
                <div class="detail-label">客户邮箱</div>
                <div class="detail-value" id="customerEmail">-</div>
            </div>

            <div class="detail-content">
                <div class="detail-label">涉及产品</div>
                <div class="detail-value" id="product">-</div>
            </div>

            <div class="detail-content">
                <div class="detail-label">问题类型</div>
                <div class="detail-value" id="issueType">-</div>
            </div>

            <div class="detail-content">
                <div class="detail-label">创建时间</div>
                <div class="detail-value" id="createTime">-</div>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <div class="detail-label" style="margin-bottom: 0.5rem;">问题详情</div>
                <div class="content-desc" id="ticketContent">加载中...</div>
            </div>

            <div class="admin-only" id="adminActions" style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid var(--gray-200);">
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button onclick="updateStatus('processing')" class="btn btn-primary">
                        <i class="fas fa-spinner me-2"></i>处理中
                    </button>
                    <button onclick="updateStatus('completed')" class="btn btn-primary">
                        <i class="fas fa-check me-2"></i>已完成
                    </button>
                    <button onclick="updateStatus('closed')" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>已关闭
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let currentUser = null;
        let currentUserRole = null;
        let currentTicket = null;

        // 检查登录状态
        async function checkLogin() {
            try {
                const response = await axios.get('/case/api/user/info');
                if (response.data.success) {
                    currentUser = response.data.data;
                    currentUserRole = currentUser.role;
                    document.getElementById('welcomeText').textContent =
                        currentUser.real_name || currentUser.username || currentUser.email;
                    return true;
                }
            } catch (error) {
                console.error('获取用户信息失败:', error);
            }
            window.location.href = '/case/';
            return false;
        }

        // 根据角色显示/隐藏管理员操作
        function updateUIByRole() {
            const adminActions = document.getElementById('adminActions');
            if (currentUserRole === 'admin') {
                adminActions.classList.add('visible');
            }
        }

        // 加载工单详情
        async function loadTicket() {
            const urlParams = new URLSearchParams(window.location.search);
            const ticketId = urlParams.get('id');

            if (!ticketId) {
                window.location.href = '/case/';
                return;
            }

            try {
                const response = await axios.get('/case/api/ticket', { params: { ticket_id: ticketId } });
                if (response.data.code === 200 || response.data.success) {
                    currentTicket = response.data.data || response.data.ticket;
                    renderTicketDetail(currentTicket);
                } else {
                    alert(response.data.msg || '加载工单失败');
                }
            } catch (error) {
                console.error('加载工单详情失败:', error);
                alert('加载工单详情失败');
            }
        }

        // 渲染工单详情
        function renderTicketDetail(ticket) {
            document.getElementById('ticketTitle').textContent = ticket.title;
            document.getElementById('ticketId').textContent = ticket.ticket_id;
            document.getElementById('customerName').textContent = ticket.customer_name;
            document.getElementById('customerContact').textContent = ticket.customer_contact;
            document.getElementById('customerEmail').textContent = ticket.customer_email;
            document.getElementById('product').textContent = ticket.product;
            document.getElementById('issueType').textContent = ticket.issue_type;
            document.getElementById('createTime').textContent = ticket.create_time || ticket.created_at;
            document.getElementById('ticketContent').textContent = ticket.content;

            // 更新状态标签
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.textContent = getStatusText(ticket.status);
            statusBadge.className = `status-tag status-${ticket.status}`;

            // 更新优先级标签
            const priorityBadge = document.getElementById('priorityBadge');
            priorityBadge.textContent = getPriorityText(ticket.priority);
            priorityBadge.className = `badge badge-${ticket.priority}`;
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待处理',
                'processing': '处理中',
                'completed': '已完成',
                'closed': '已关闭'
            };
            return statusMap[status] || status;
        }

        // 获取优先级文本
        function getPriorityText(priority) {
            const priorityMap = {
                'low': '低',
                'medium': '中',
                'high': '高',
                'urgent': '紧急'
            };
            return priorityMap[priority] || priority;
        }

        // 更新工单状态
        async function updateStatus(status) {
            if (!confirm(`确定要将工单状态更新为"${getStatusText(status)}"吗？`)) {
                return;
            }

            try {
                const response = await axios.post('/case/api/ticket/status', {
                    ticket_id: currentTicket.ticket_id,
                    status: status
                });
                if (response.data.code === 200 || response.data.success) {
                    alert('状态更新成功');
                    loadTicket();
                } else {
                    alert(response.data.msg || '更新失败');
                }
            } catch (error) {
                console.error('更新状态失败:', error);
                alert('更新状态失败');
            }
        }

        // 初始化
        if (checkLogin()) {
            updateUIByRole();
            loadTicket();
        }
    </script>
</body>
</html>
