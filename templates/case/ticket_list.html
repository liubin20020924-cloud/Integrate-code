{% extends "case/base.html" %}

{% block title %}工单列表 - 云户科技工单系统{% endblock %}

{% block content %}
<div class="container">
  <div class="page-header">
    <h1><i class="fa fa-list"></i> 我的工单</h1>
    <p class="subtitle">查看和管理您的工单记录</p>
  </div>

  <!-- 筛选和搜索 -->
  <div class="filter-bar">
    <div class="filter-group">
      <label>工单状态：</label>
      <select id="statusFilter" class="filter-select">
        <option value="">全部状态</option>
        <option value="pending">待处理</option>
        <option value="processing">处理中</option>
        <option value="completed">已解决</option>
        <option value="closed">已关闭</option>
      </select>
    </div>
    <div class="filter-group">
      <label>优先级：</label>
      <select id="priorityFilter" class="filter-select">
        <option value="">全部优先级</option>
        <option value="low">低</option>
        <option value="medium">中</option>
        <option value="high">高</option>
        <option value="urgent">紧急</option>
      </select>
    </div>
    <div class="filter-group" style="flex: 1;">
      <label>搜索：</label>
      <input type="text" id="searchInput" class="search-input" placeholder="搜索工单标题或编号...">
    </div>
    <button id="refreshBtn" class="btn btn-secondary">
      <i class="fa fa-refresh"></i> 刷新
    </button>
    {% if session.get('role') == 'admin' or session.get('role') == 'user' %}
    <a href="/case/submit" class="btn btn-primary">
      <i class="fa fa-plus"></i> 新建工单
    </a>
    {% endif %}
  </div>

  <!-- 工单列表 -->
  <div class="ticket-list" id="ticketList">
    <div class="loading" id="loading">
      <i class="fa fa-spinner fa-spin"></i> 加载中...
    </div>
  </div>

  <!-- 空状态 -->
  <div class="empty-state" id="emptyState" style="display: none;">
    <i class="fa fa-inbox"></i>
    <p>暂无工单记录</p>
    <a href="/case/submit" class="btn btn-primary">
      <i class="fa fa-plus"></i> 提交工单
    </a>
  </div>
</div>

<style>
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }

  .page-header {
    text-align: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid #e5e7eb;
  }

  .page-header h1 {
    font-size: 2rem;
    color: #1a202c;
    margin-bottom: 10px;
  }

  .page-header h1 i {
    color: #0A4DA2;
    margin-right: 10px;
  }

  .subtitle {
    color: #6b7280;
    font-size: 1rem;
  }

  .filter-bar {
    display: flex;
    align-items: center;
    gap: 15px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

  .filter-group {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .filter-group label {
    font-weight: 600;
    color: #374151;
    font-size: 0.9rem;
    white-space: nowrap;
  }

  .filter-select, .search-input {
    padding: 8px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 0.9rem;
    outline: none;
    transition: all 0.3s;
  }

  .filter-select {
    min-width: 120px;
    cursor: pointer;
  }

  .search-input {
    flex: 1;
    min-width: 200px;
  }

  .filter-select:focus, .search-input:focus {
    border-color: #0A4DA2;
    box-shadow: 0 0 0 3px rgba(10, 77, 162, 0.1);
  }

  .btn {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    display: inline-flex;
    align-items: center;
    text-decoration: none;
    gap: 6px;
  }

  .btn i {
    font-size: 0.85rem;
  }

  .btn-primary {
    background: linear-gradient(135deg, #0A4DA2, #2563eb);
    color: white;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(10, 77, 162, 0.3);
  }

  .btn-secondary {
    background: white;
    color: #0A4DA2;
    border: 1px solid #0A4DA2;
  }

  .btn-secondary:hover {
    background: #f0f9ff;
  }

  .ticket-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    gap: 20px;
  }

  .loading {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px;
    color: #6b7280;
    font-size: 1.1rem;
  }

  .loading i {
    font-size: 2rem;
    margin-right: 10px;
  }

  .ticket-card {
    background: white;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    border-left: 4px solid;
    transition: all 0.3s;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ticket-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100%;
    background: linear-gradient(135deg, rgba(10, 77, 162, 0.03), rgba(162, 217, 61, 0.03));
    opacity: 0;
    transition: opacity 0.3s;
  }

  .ticket-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  }

  .ticket-card:hover::before {
    opacity: 1;
  }

  .ticket-card.status-pending {
    border-left-color: #f59e0b;
  }

  .ticket-card.status-processing {
    border-left-color: #3b82f6;
  }

  .ticket-card.status-completed {
    border-left-color: #10b981;
  }

  .ticket-card.status-closed {
    border-left-color: #6b7280;
  }

  .ticket-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 16px;
  }

  .ticket-id {
    font-size: 0.85rem;
    color: #6b7280;
    font-family: monospace;
    background: #f3f4f6;
    padding: 4px 8px;
    border-radius: 4px;
  }

  .ticket-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: #1a202c;
    margin-bottom: 8px;
  }

  .ticket-badges {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .badge {
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 4px;
  }

  .badge-priority-high, .badge-priority-urgent {
    background: #fee2e2;
    color: #991b1b;
  }

  .badge-priority-medium {
    background: #fef3c7;
    color: #92400e;
  }

  .badge-priority-low {
    background: #dbeafe;
    color: #1e40af;
  }

  .badge-status-pending {
    background: #fef3c7;
    color: #92400e;
  }

  .badge-status-processing {
    background: #dbeafe;
    color: #1e40af;
  }

  .badge-status-completed {
    background: #dcfce7;
    color: #166534;
  }

  .badge-status-closed {
    background: #f3f4f6;
    color: #374151;
  }

  .ticket-meta {
    display: flex;
    gap: 20px;
    padding: 16px 0;
    border-top: 1px solid #e5e7eb;
    border-bottom: 1px solid #e5e7eb;
  }

  .ticket-meta-item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.9rem;
    color: #6b7280;
  }

  .ticket-meta-item i {
    color: #0A4DA2;
    width: 16px;
    text-align: center;
  }

  .ticket-preview {
    padding: 16px 0;
    color: #4b5563;
    font-size: 0.95rem;
    line-height: 1.6;
  }

  .ticket-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 16px;
  }

  .ticket-time {
    font-size: 0.85rem;
    color: #9ca3af;
  }

  .ticket-actions .btn {
    padding: 6px 14px;
    font-size: 0.85rem;
  }

  .empty-state {
    text-align: center;
    padding: 60px 20px;
    grid-column: 1 / -1;
  }

  .empty-state i {
    font-size: 4rem;
    color: #d1d5db;
    margin-bottom: 20px;
  }

  .empty-state p {
    font-size: 1.1rem;
    color: #6b7280;
    margin-bottom: 30px;
  }

  @media (max-width: 768px) {
    .filter-bar {
      flex-direction: column;
      align-items: stretch;
    }

    .filter-group {
      flex-direction: column;
      align-items: stretch;
    }

    .filter-group label {
      margin-bottom: 4px;
    }

    .ticket-list {
      grid-template-columns: 1fr;
    }

    .ticket-header {
      flex-direction: column;
      gap: 8px;
    }

    .ticket-meta {
      flex-direction: column;
      gap: 8px;
    }

    .ticket-footer {
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }

    .btn {
      justify-content: center;
    }
  }
</style>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  const socket = io('/', {
    transports: ['websocket', 'polling'],
    upgrade: false
  });

  async function loadTickets() {
    const loading = document.getElementById('loading');
    const ticketList = document.getElementById('ticketList');
    const emptyState = document.getElementById('emptyState');
    const statusFilter = document.getElementById('statusFilter').value;
    const priorityFilter = document.getElementById('priorityFilter').value;

    try {
      let url = '/case/api/tickets';
      const params = [];
      if (statusFilter) params.push('status=' + statusFilter);
      if (priorityFilter) params.push('priority=' + priorityFilter);
      if (params.length) url += '?' + params.join('&');

      const response = await fetch(url);
      const result = await response.json();

      if (result.success) {
        loading.style.display = 'none';

        if (result.data.length === 0) {
          ticketList.innerHTML = '';
          emptyState.style.display = 'block';
          return;
        }

        emptyState.style.display = 'none';
        renderTickets(result.data);
      }
    } catch (error) {
      console.error('Error loading tickets:', error);
      loading.innerHTML = '<i class="fa fa-exclamation-circle"></i> 加载失败';
    }
  }

  function renderTickets(tickets) {
    const ticketList = document.getElementById('ticketList');
    ticketList.innerHTML = '';

    tickets.forEach(ticket => {
      const card = document.createElement('div');
      card.className = 'ticket-card status-' + ticket.status;

      const statusText = {
        'pending': '待处理',
        'processing': '处理中',
        'completed': '已解决',
        'closed': '已关闭'
      }[ticket.status] || ticket.status;

      const priorityText = {
        'low': '低',
        'medium': '中',
        'high': '高',
        'urgent': '紧急'
      }[ticket.priority] || ticket.priority;

      card.innerHTML = `
        <div class="ticket-header">
          <div class="ticket-id">${ticket.ticket_id}</div>
          <div class="ticket-badges">
            <span class="badge badge-priority-${ticket.priority}">
              <i class="fa fa-flag"></i> ${priorityText}
            </span>
            <span class="badge badge-status-${ticket.status}">
              <i class="fa fa-clock"></i> ${statusText}
            </span>
            <span class="badge">
              <i class="fa fa-tag"></i> ${ticket.issue_type || '未分类'}
            </span>
          </div>
        </div>
        <div class="ticket-title">${ticket.title}</div>
        <div class="ticket-meta">
          <div class="ticket-meta-item">
            <i class="fa fa-user"></i>
            <span>${ticket.customer_name}</span>
          </div>
          <div class="ticket-meta-item">
            <i class="fa fa-envelope"></i>
            <span>${ticket.customer_email}</span>
          </div>
        </div>
        <div class="ticket-preview">
          ${ticket.content.substring(0, 150)}${ticket.content.length > 150 ? '...' : ''}
        </div>
        <div class="ticket-footer">
          <span class="ticket-time">
            <i class="fa fa-calendar"></i> 创建时间：${ticket.create_time}
          </span>
          <div class="ticket-actions">
            <button class="btn btn-primary" onclick="viewTicket('${ticket.ticket_id}')">
              <i class="fa fa-eye"></i> 查看详情
            </button>
          </div>
        </div>
      `;

      card.addEventListener('click', () => viewTicket(ticket.ticket_id));
      ticketList.appendChild(card);
    });
  }

  function viewTicket(ticketId) {
    window.location.href = '/case/ticket/' + ticketId;
  }

  document.getElementById('statusFilter').addEventListener('change', loadTickets);
  document.getElementById('priorityFilter').addEventListener('change', loadTickets);
  document.getElementById('refreshBtn').addEventListener('click', loadTickets);

  document.getElementById('searchInput').addEventListener('input', debounce(function(e) {
    const searchTerm = e.target.value.toLowerCase();
    const cards = document.querySelectorAll('.ticket-card');

    cards.forEach(card => {
      const title = card.querySelector('.ticket-title').textContent.toLowerCase();
      const id = card.querySelector('.ticket-id').textContent.toLowerCase();

      if (title.includes(searchTerm) || id.includes(searchTerm)) {
        card.style.display = '';
      } else {
        card.style.display = searchTerm ? 'none' : '';
      }
    });
  }, 300));

  function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
      const later = () => {
        clearTimeout(timeout);
        func(...args);
      };
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
    };
  }

  loadTickets();

  socket.on('ticket_update', function(data) {
    loadTickets();
  });

  socket.on('new_message', function(data) {
    loadTickets();
  });
</script>
{% endblock %}
